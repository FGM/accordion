<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <script src="lib/jQuery.js"></script>
  <link rel="shortcut icon" type="image/png" href="lib/Jasmine/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/Jasmine/jasmine.css">
  <script type="text/javascript" src="lib/Jasmine/jasmine.js"></script>
  <script type="text/javascript" src="lib/Jasmine/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/accordion.js"></script>
  <link rel="stylesheet" href="src/accordion.css" />

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/101.test.js"></script>
  <!-- script type="text/javascript" src="spec/accordionSpec.js"></script>  -->

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <div class='accordion'>
    <h2>Header 1</h2>
    <ul>
      <li>Item 11</li>
      <li>Item 12</li>
      </ul>
    <ul>
      <li>Item 11a</li>
      <li>Item 12a</li>
      </ul>
    
    <h2>Header 2</h2>
    <ul>
      <li>Item 21</li>
      <li>Item 22</li>
      </ul>
    </div>
  </body>
</html>
